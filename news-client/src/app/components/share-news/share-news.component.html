<h1>Share a News</h1>
<form [formGroup]="shareNewsForm" (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" name="title" formControlName="title">
  <p class="error" *ngIf="shareNewsForm.controls['title'].hasError('required') || shareNewsForm.controls['title'].hasError('minLength')">Please enter a valid title</p>

  <label for="photo">Photo:</label>
  <input type="hidden" name="photo" formControlName="photo">
  <input type="file" (change)="onFileChange($event)">
  <p class="error" *ngIf="shareNewsForm.controls['photo'].hasError('required')">Please upload a photo</p>

  <label for="description">Description:</label>
  <input type="text" name="description" formControlName="description">
  <p class="error" *ngIf="shareNewsForm.controls['description'].hasError('required') || shareNewsForm.controls['description'].hasError('minLength')">Please enter a valid description</p>

  <label for="tags">Tags:</label>
  <input type="text" name="tags" #insertTags>
  <button type="button" (click)="addTags(insertTags.value)">+</button>
  <button type="button" (click)="removeTag($event)" name="{{tag}}" *ngFor="let tag of tags">{{tag}}</button>

  <button type="button">Back</button>
  <button type="submit">Post News</button>
</form>
